<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso DOM aula 05</title>
    <style>
        p#segundo {
            color: red;
        }
        div.primeiro-div {
            font-weight: bold;
            font-size: 16px;
            color: blue;
        }
        ul li:last-child {
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <p id="primeiro">Peimeiro parágrafo</p>
    <p id="segundo">Segundo parágrafo</p>

    <div class="primeiro-div">Texto 01 dentro da div</div>
    <div>Texto 02 dentro da div</div>

    <ul>
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
    </ul>

    <script src="./js/script.js"></script>
</body>

</html>
